<!DOCTYPE html>
<html>
<head>
	<title>Como Resolver</title>
	<meta charset="utf-8">

	<!-- Normalize CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div id="container">
		
		<header>
			<div id="logo">
				<h1><a href="#">Como Resolver?</a></h1>
			</div>
		</header>

		<div id="wrapper">
			<div class="wrapper-in">
				<h4>Digite o código da rejeição e selecione o tipo de sistema:</h4>
				<form>
					<fieldset>
						<div>
							<label for="rejeicao">Código da rejeição</label>
							<input class="campo" type="text" id="qtd" placeholder="Ex: 1234">
						</div>
						<div>
							<label for="sistema">Tipo de sistema</label>
							<select id="nf" name="nf">
								<option value="">Selecione</option>
								<option value="nfe">NFe</option>
								<option value="nfse">NFSe</option>
								<option value="nfce">NFCe</option>
								<option value="cte">CTe CTeOs</option>
								<option value="mdfe">MDFe</option>
							</select>
						</div>
						<input class="botao" type="submit" value="Pesquisar">	
					</fieldset>
				</form>
			</div>
		</div>

		</div>

	</div>

</body>
</html>
